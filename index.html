<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.1.0.js"></script>
    <script src="jquery.easing.1.3.js"></script>
</head>

<body>
    <script>
        $(function () {
            $('.box').css({
                width: 1800
                , height: 900
                , margin: '40px auto'
                , background: 'black'
            })
            $('body').css({
                background: 'black'
                , overflow: 'hidden'
            })
            $('body').html('<div class="box"></div>');
            $('.box').html('<div class="circle"></div');
            $('.circle').css({
                width: 150
                , height: 150
                , border: '20px solid blue'
                , borderRadius: '50%'
                , position: 'absolute'
            })
            var a = setInterval(function () {
                var top = Math.round(Math.random() * 900);
                var left = Math.round(Math.random() * 1800);
                $('.circle').animate({
                    top: top
                    , left: left
                }, 1000, 'easeInOutElastic')
            },1000)
           var b = setInterval(function color() {
                var r = Math.round(Math.random() * 255);
                var g = Math.round(Math.random() * 255);
                var b = Math.round(Math.random() * 255);
                $('.circle').css({
                    background: 'rgb(' + r + ',' + g + ',' + b + ')',
                    borderColor: 'rgb(' + b + ',' + r + ',' + g + ')'
                })
            }, 300)
            $('.circle').click(function(){
                clearInterval(b);
                clearInterval(a);
            })
        })
    </script>
</body>

</html>
